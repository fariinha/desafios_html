    <title>Glossário</title>

        <h1>Glossário</h1>

    <dl> 
        <dt><b>!DOCTYPE HTML</b></dt>
        <dd>É um comando Emmet para criar uma documentação HTML padrão
        
        <DT><b>html</b></DT>
        <dd>É o elemento, estrutura da página.</dd>

        <dd>É onde fica os metadados, títulos de páginas, links</dd>

        <dt><b>body</b></dt>
        <dd>Corpo do elemento</dd>

        <dt><b>footer</b></dt>
        <dd>Rodapé da página</dd>
    </dl>
