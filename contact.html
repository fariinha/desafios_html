<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset> 
        <legend><b>Entre em contato</b></legend>

         <div>
            <b>Assunto:</b>
            <select name="Opções">
                <option value="Selecione uma opção" disabled selected>Selecione uma opção</option>
                <option value="Suporte">Suporte</option>
                <option value="Sugestão">Sugestão</option>
                <option value="Reclamação">Reclamação</option>
            </select>
         </div>     

         <div id="Nome">
  <br>
              <label for="Nome"><b>Nome Completo:</b></label>
  <br>
              <textarea name="Nome" id="" cols="25" rows="1" placeholder="Seu Nome"></textarea>
         </div>

         <div> 
  <br>
               <label for="Email"><b>E-mail:</b></label>
  <br> 
               <textarea name="Email" id="" cols="25" rows="1" placeholder="email@seudominio.com"></textarea>
         </div>

         <div> 
  <br>
               <label for="Mensagem"><b>Mensagem:</b></label>
               <br> <textarea name="Mensagem" id="" cols="30" rows="5"></textarea>
         </div>
            
            <div>
  <br>
            <input type="checkbox" id="Aceito"> <label for="Aceito">Aceito receber novidades por e-mail</label>
            </div>

              <div>
  <br>
                <input type="button" value="Enviar">
            </div>
    </fieldset>
</body>
</html>
